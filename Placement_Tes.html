<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Test Lady Catherine</title>
    <link rel="shortcut icon" href="bg.png">
    <link rel="stylesheet" href="PlacementCss.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="bloc_page">
        <header>
            <h1 id="main_title">PLACEMENT TEST</h1>
            <img src="banniere.png" alt="drapeau grande bretagne" id="banniere">
            <!-- PLACER LA BANNIERE ICI, AVEC UNE div="banniere" -->
        </header>
        <!--Formulaire de connexion-->
        <div id='test_content'>
            <form>
                <div id='log_in'>
                    <div id="log_align">
                        <div>
                            <label for='student_name'>Your name :</label>
                            <input type='text' id='student_name' required placeholder="your name" />
                        </div>
                        <div>
                            <label for='last_name'>Your last name :</label>
                            <input type='text' id='last_name' required placeholder="your last name" />
                        </div>
                    </div>
                    <label for='student_name'>Your ID:</label>
                    <input type='password' id='student_id' required placeholder="your ID" />
                    <button type='button' id='validate_student'>Get my test</button>
                    <p id='wrong_id'></p>
                </div>
            </form>
        </div>
    </div>

    <div id="result">
        <div id="score"></div>
        <div id="comment"></div>
    </div>

    <!--Footer d'Information-->
    <footer>
        <h4>CENTRE DE FORMATION DE L'ADRAR</h4>
        <p>60 Boulevard Déodat de Sévérac</p>
        <p>31300 Toulouse</p>
        <label for="phone">Pour nous joindre:</label>
        <a href="tel:+33562192080"> +33 (0)5 62 19 20 80</a>
    </footer>
</body>
<script src='script.js'></script>

</html>
